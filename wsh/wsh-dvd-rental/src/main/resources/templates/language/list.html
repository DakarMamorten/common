<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{/navbar :: content}"></div>
<div class="container my-2">
    <h1>Languages List</h1>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Add language
    </button>
    <br><br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last update</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="language : ${languages.getContent()}">
            <td th:text="${language.languageId}"></td>
            <td th:text="${language.name}"></td>
            <td th:text="${#temporals.format(language.lastUpdate, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <button type="button" class="btn btn-sm btn-primary fas fa-pencil-alt text-white" data-bs-toggle="modal"
                        th:attr="data-bs-target=${'#editModal' + language.languageId}"></button>
                <button type="button" class="btn btn-sm btn-primary fas fa-regular fa-glasses text-white" data-bs-toggle="modal"
                        th:attr="data-bs-target=${'#infoModal' + language.languageId}"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Pagination, Modals for viewing/editing, Add language modal -->
</div>
</body>
</html>
