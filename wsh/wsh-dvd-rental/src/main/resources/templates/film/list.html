<body>
<div th:include="/navbar::content"></div>

<div class="container">

  <h1>Films List</h1>
  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
          data-bs-target="#addModal">
    Add film
  </button>
  <div class="row">
    <br>
    <br>
    <div class="table-responsive-xl">
      <table class="table table-striped align-middle">
        <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Release year</th>
          <th>Rate</th>
          <th>Length</th>
          <th>Replacement cost</th>
          <th>Last update</th>
          <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
          <td th:text="${film.filmId}"></td>
          <td th:text="${film.title}"></td>
          <td th:text="${film.description}"></td>
          <td th:text="${film.releaseYear}"></td>
          <td >
            <div class="rating" th:attr="data-rate-value=${film.rentalRate}"></div>
          </td>
          <td th:text="${film.filmLength}"></td>
          <td th:text="${film.replacementCost}"></td>
          <td th:text="${#temporals.format(film.lastUpdate, 'dd-MM-yyyy HH:mm')}"></td>
          <td>
            <button type="button" class="btn btn-sm btn-primary fas fa-pencil-alt noUnderlineCustom text-white" data-bs-toggle="modal"
                    th:attr="data-bs-target=${'#editModal'+film.filmId}" data-row="${film}"></button>
            <button type="button" class="btn btn-sm btn-danger fas fa-solid fa-trash noUnderlineCustom text-white" data-bs-toggle="modal"
                    th:attr="data-bs-target=${'#deleteModal'+film.filmId}" data-row="${film}"></button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:if="${films.getTotalPages() > 1}">
  <div class="row col-sm-12">
    <div class="col-sm-2">
      Total Rows: [[${films.getTotalElements()}]]
    </div>
    <div class="col-sm-10">
                    <span th:each="i: ${#numbers.sequence(1, films.getTotalPages())}">
      <a th:if="${films.getNumber()  != i -1 }" th:href="@{'/film/list?page=' + ${i - 1}}">[[${i}]]</a>
      <span th:unless="${films.getNumber()   != i -1 }">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
    </div>
  </div>

<!--Modal add-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add film</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/film/add}" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="filmFirstNameId" class="form-label" th:text="'Input film first name: '"></label>
            <input type="text" class="form-control" id="filmFirstNameId" name="filmFirstName">
          </div>
          <div class="mb-3">
            <label for="filmLastNameId" class="form-label" th:text="'Input film last name: '"></label>
            <input type="text" class="form-control" id="filmLastNameId" name="filmLastName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    let options = {
      max_value: 5,
      step_size: 0.1,
      initial_value: 0,
      selected_symbol_type: 'utf8_star',
      cursor: 'default',
      readonly: true,
      change_once: true
    }

    $(".rating").rate(options);
  });

</script>
