<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
  <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'}"></script>
  <script th:src="@{'https://code.jquery.com/jquery-3.6.0.min.js'}" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<div th:include="/navbar::content"></div>

<div class="container my-2">
  <h1>Categories List</h1>

  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
          data-bs-target="#addModal">
    Add category
  </button>
  <br>
  <br>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Last update</th>
      <th> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.categoryId}"></td>
      <td th:text="${category.name}"></td>
      <td th:text="${#temporals.format(category.lastUpdate, 'dd-MM-yyyy HH:mm')}"></td>
      <td>
        <button type="button" class="btn btn-sm editingTRbutton btn-primary fas fa-pencil-alt noUnderlineCustom text-white" data-toggle="modal" data-target="#editModal"></button>
      </td>

    </tr>
    </tbody>
  </table>

  <div th:if="${categories.getTotalPages() > 1}">
    <div class="row col-sm-10">
      <div class="col-sm-2">
        Total Rows: [[${categories.getTotalElements()}]]
      </div>
      <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, categories.getTotalPages())}">
      <a th:if="${categories.getNumber()  != i -1 }" th:href="@{'/category/list?page=' + ${i - 1}}">[[${i}]]</a>
      <span th:unless="${categories.getNumber()   != i -1 }">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
      </div>
    </div>
  </div>
</div>

Modal
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/category/add}" method="post">
        <div class="modal-body">
          <label for="categoryNameId" th:text="'Input category name: '"></label>
          <input type="text" id="categoryNameId" name="categoryName">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="" method="POST" enctype="multipart/form-data" id="ModalForm">
          <input type="hidden" id="editId" value="">
          <div class="form-group">
            <label for="editName">First Name</label>
            <input type="text" name="name" class="form-control" id="editName" placeholder="First Name" required>
          </div>
          <div class="modal-footer">
            <a class="btn btn-secondary" data-dismiss="modal">Close</a>
            <button type="button" id="saveModalButton" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script th:type="'text/javascript'">
  $(document).ready(function () {
    //Take the data from the TR during the event button
    $('table').on('click', 'button.editingTRbutton', function (ele) {
      console.log('...')
      //the <tr> variable is use to set the parentNode from "ele
      var tr = ele.target.parentNode.parentNode;

      //I get the value from the cells (td) using the parentNode (var tr)
      var id = tr.cells[0].textContent;
      var firstName = tr.cells[1].textContent;

      //Prefill the fields with the gathered information

      $('#editName').val(firstName);
      $('#editId').val(id);

      //If you need to update the form data and change the button link
      $("form#ModalForm").attr('action', window.location.href + '/update/' + id);
      $("a#saveModalButton").attr('href', window.location.href + '/update/' + id);
    });
  });
</script>

</body>

</html>
