<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:include="/navbar::content"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5 mb-5">
      <h3 style="text-align: center">Update author</h3>

    </div>
  </div>
  <form th:action="@{/author/update}" method="post">
    <div class="modal-body">
      <input type="hidden" th:value="${author.id}" name="authorId">
      <label for="authorName" th:text="'Input name: '"></label>
      <input type="text" id="authorName" name="authorName" th:value="${author.name}">
    </div>
    <button type="submit" class="btn btn-outline-primary">Save changes</button>
  </form>
</div>
</body>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
