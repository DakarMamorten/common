<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" rel="script">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:include="/navbar::content"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-6 mb-6">
      <h3>List of books</h3>
      <table id="books" class="table table-bordered table-responsive" style="width: 100%">
        <thead>
        <tr>
          <th>Isbn</th>
          <th>Title</th>
          <th>Recommended price</th>
          <th>Date publication</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <th>Isbn</th>
          <th>Title</th>
          <th>Recommended price</th>
          <th>Date publication</th>

        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js}"></script>


<script>
  $('#books').DataTable({
    "processing": true,
    "serverSide": true,
    "ajax": {
      "url": "/books",
      "type": "POST",
      "dataType": "json",
      "contentType": "application/json",
      "data": function (d) {
        return JSON.stringify(d);
      }
    },
    "columns": [
      {"data": "isbn", "width": "30%"},
      {"data": "title", "width": "40%"},
      {"data": "recommendedPrice", "width": "30%"},
      {"data": "datePublication", "width": "40%"},
    ]
  });
</script>


</html>
