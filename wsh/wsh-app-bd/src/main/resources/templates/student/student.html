<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<title>Person</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form th:action="@{/student/view}" method="post">
        <div class="form-group">
          <label for="studentName">Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="Enter name" th:field="*{student.name}">
          <span style="color: red" th:if="${#fields.hasErrors('student.name')}" th:errors="*{student.name}"></span>
        </div>
        <div class="form-group">
          <label for="studentSurname">Surname</label>
          <input type="text" class="form-control" id="studentSurname" placeholder="Enter surname"
                 th:field="*{student.surname}">
          <span style="color: red" th:if="${#fields.hasErrors('student.surname')}" th:errors="*{student.surname}"></span>
        </div>
        <div class="form-group">
          <label for="studentAge">Age</label>
          <input type="text" class="form-control" id="studentAge" placeholder="Enter age"
                 th:field="*{student.age}">
          <span style="color: red" th:if="${#fields.hasErrors('student.age')}" th:errors="*{student.age}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Registration for elections</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
