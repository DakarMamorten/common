<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<title>Person</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form th:action="@{/person/add}" method="post">
        <div class="form-group">
          <label for="personName">Name</label>
          <input type="text" class="form-control" id="personName" placeholder="Enter name" th:field="*{person.name}">
          <span style="color: red" th:if="${#fields.hasErrors('person.name')}" th:errors="*{person.name}"></span>
        </div>
        <div class="form-group">
          <label for="personSurname">Surname</label>
          <input type="text" class="form-control" id="personSurname" placeholder="Enter surname"
                 th:field="*{person.surname}">
          <span style="color: red" th:if="${#fields.hasErrors('person.surname')}" th:errors="*{person.surname}"></span>
        </div>
        <div class="form-group">
          <label for="personPesel">Pesel</label>
          <input type="text" class="form-control" id="personPesel" placeholder="Enter PESEL"
                 th:field="*{person.pesel}">
          <span style="color: red" th:if="${#fields.hasErrors('person.pesel')}" th:errors="*{person.pesel}"></span>
        </div>
        <div class="form-group">
          <label for="personEmail">Email address</label>
          <input type="email" class="form-control" id="personEmail" placeholder="Enter email"
                 th:field="*{person.email}">
          <span style="color: red" th:if="${#fields.hasErrors('person.email')}" th:errors="*{person.email}"></span>
        </div>
        <div class="form-group">
          <label for="personPhone">Phone number</label>
          <input type="text" class="form-control" id="personPhone" placeholder="Enter phone number"
                 th:field="*{person.phoneNumber}">
          <span style="color: red" th:if="${#fields.hasErrors('person.phoneNumber')}" th:errors="*{person.phoneNumber}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add person</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
